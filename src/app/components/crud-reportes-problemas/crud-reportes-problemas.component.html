<!-- centrar el h1 -->
<h1 class="text-3xl font-bold text-center my-4">
  Formulario de reportes
</h1>
<!-- quiero usar solo angular material y tailwind en este html -->
<!-- ocupo hacer un formulario con los datos de reportes  -->

<section class="flex flex-col items-center justify-center">
  <div
    class="form-container flex flex-col items-center justify-center w-full max-w-2xl mx-auto p-4 bg-white shadow-md rounded-lg border border-gray-300"
  >
    <!-- flex flex-col justify-center space-x-6 -->
    <form class="example-form flex flex-col items-center justify-center" [formGroup]="myForm" (ngSubmit)="ngOnInit()">
      <section class="flex flex-auto items-center gap-auto mb-2">
        <mat-form-field class="formElement">
          <mat-label>Titulo:</mat-label>
          <input
            matInput
            type="text"
            placeholder="titulo"
            formControlName="titulo"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </section>

      <!-- Espacio -->

      <section class="flex items-center gap-7 mb-2">
        <mat-form-field class="formElement">
          <mat-label>Descripción:</mat-label>
          <input
            matInput
            type="text"
            placeholder="Descripción"
            formControlName="descripcion"
          />
        </mat-form-field>

        <mat-form-field class="formElement">
          <mat-label>Categoría:</mat-label>
          <mat-select formControlName="categoria">
            <mat-option>Seleccione...</mat-option>
            <mat-option value="Alumbrado">Alumbrado</mat-option>
            <mat-option value="Calle dañada">Calle dañada</mat-option>
            <mat-option value="Servicio eléctrico"
              >Servicio eléctrico</mat-option
            >
            <mat-option value="Servicio de agua">Servicio de agua</mat-option>
          </mat-select>
        </mat-form-field>
      </section>

      <!-- espacio------------------------------------------------------------------------- -->

      <section class="flex flex-col gap-4">
        <mat-form-field class="formElement">
          <mat-label>Dirección:</mat-label>
          <input
            matInput
            type="text"
            placeholder="Dirección"
            formControlName="direccion"
          />
        </mat-form-field>
      </section>

      <!-- espacio ---------------------------------------------------------------------------->

      <div class="flex items-center gap-auto mb-2">
        <mat-button-toggle-group
          name="fontStyle"
          aria-label="Font Style"
          formControlName="estado"
        >
          <mat-button-toggle value="pendiente">Pendiente</mat-button-toggle>
          <mat-button-toggle value="en-revision">En revisión</mat-button-toggle>
          <mat-button-toggle value="resuelto">Resuelto</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <section class="flex items-center gap-4 mb-2">
        <input
          type="text"
          [value]="nombreImagenSeleccionada || ''"
          placeholder="Nombre de la imagen o URL"
          readonly
          class="w-64 bg-gray-100 border border-gray-300 rounded px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-200 transition"
          formControlName="imagen"
        />
        <button
          mat-raised-button
          color="primary"
          (click)="abrirDialogoSubirImagen()"
          class="h-10 px-6 text-white font-semibold shadow-md hover:bg-blue-700 transition"
        >
          Subir imagen
        </button>
      </section>
      <section>
        <img
          *ngIf="imagenSeleccionada"
          [src]="imagenSeleccionada"
          alt="Vista previa"
          class="max-w-xs mt-4 rounded shadow border border-gray-200"
          style="display: block"
        />
      </section>
    </form>
  </div>
</section>

<section class="p-4">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 divide-amber-300"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
